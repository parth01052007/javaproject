<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Button System with Digital Clock</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f0f0f0, #e0e0e0);
            color: #333;
            transition: background 0.5s ease, color 0.3s ease;
        }

        #clockBox {
            width: 250px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: yellow; 
            color: black; 
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            transition: background-color 0.5s ease, box-shadow 0.3s ease;
        }

        #clockBox:hover {
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
        }

        #colorBox {
            width: 200px;
            height: 200px;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.5s ease, box-shadow 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #colorBox:hover {
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background-color: #555;
        }

        .dark-mode {
            background: linear-gradient(to right, #333, #555);
            color: white;
        }

        .dark-mode button {
            background-color: #f0f0f0;
            color: #333;
        }

        .dark-mode button:hover {
            background-color: #ddd;
        }

        .dark-mode #clockBox {
            background-color: yellow; 
            color: black;
        }
    </style>
</head>
<body>
    <div id="clockBox"></div>
    <div id="colorBox">Click Me!</div>
    <button id="toggleButton">Toggle Light/Dark Mode</button>
    <button id="gradientButton">Generate Random Gradient</button>
    <button id="resetButton">Reset Colors</button>

    <script>
        const clockBox = document.getElementById('clockBox');
        const colorBox = document.getElementById('colorBox');
        const toggleButton = document.getElementById('toggleButton');
        const gradientButton = document.getElementById('gradientButton');
        const resetButton = document.getElementById('resetButton');
        const body = document.body;

        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            clockBox.textContent = `${hours}:${minutes}:${seconds}`;
        }

        function getRandomGradient() {
            const getRandomColor = () => {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            };
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            return `linear-gradient(to right, ${color1}, ${color2})`;
        }

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        gradientButton.addEventListener('click', () => {
            const newGradient = getRandomGradient();
            colorBox.style.background = newGradient; 
            body.style.background = newGradient; 
        });

        
        resetButton.addEventListener('click', () => {
            colorBox.style.background = 'linear-gradient(to right, #4CAF50, #8BC34A)';
            body.style.background = 'linear-gradient(to right, #f0f0f0, #e0e0e0)';
        });

        
        setInterval(updateClock, 1000);

        
        updateClock();
    </script>
</body>
</html>
